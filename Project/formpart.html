                <!-- formulaire de log modal -->
                <div class="log">
                    <div id="logout" class="hide"><a href="">logout</a></div>
                    <div class="modal fade" id="modalsigninForm" tabindex="-1" role="dialog"
                        aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header text-center">
                                    <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <form id="signinForm">
                                    <div class="modal-body mx-3">
                                        <div class="md-form mb-4">
                                            <label class="label" data-error="wrong" data-success="right"
                                                for="defaultForm-email">
                                                <i class="far fa-envelope-open"></i>
                                            </label>
                                            <input type="email" id="signinMail" class="form-control validate"
                                                placeholder="Your mail">
                                        </div>

                                        <div class="md-form mb-5">
                                            <label class="label" data-error="wrong" data-success="right"
                                                for="defaultForm-pass">
                                                <i class="fas fa-lock prefix grey-text"></i>
                                            </label>
                                            <input type="password" id="signinPass" class="form-control validate"
                                                placeholder="Your Password">
                                        </div>

                                    </div>
                                    <div class="modal-footer d-flex justify-content-center">
                                        <button id="btnSignin" type="submit" class="btn btn-default">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="modalsignupForm" tabindex="-1" role="dialog"
                        aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header text-center">
                                    <h4 class="modal-title w-100 font-weight-bold">Sign Up</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <form id="signupForm">
                                    <div class="modal-body mx-3">
                                        <div class="md-form mb-4">
                                            <label class="label" data-error="wrong" data-success="right"
                                                for="defaultForm-email">
                                                <i class="far fa-envelope-open"></i>
                                            </label>
                                            <input type="email" id="signupMail" class="form-control validate"
                                                placeholder="Your mail">
                                        </div>

                                        <div class="md-form mb-5">
                                            <label class="label" data-error="wrong" data-success="right"
                                                for="defaultForm-pass">
                                                <i class="fas fa-lock prefix grey-text"></i>
                                            </label>
                                            <input type="password" id="signupPass" class="form-control validate"
                                                placeholder="Your Password">
                                        </div>

                                    </div>
                                    <div class="modal-footer d-flex justify-content-center">
                                        <button id="btnSignup" class="btn btn-default">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <a href="" class="btn btn-default btn-rounded mb-4" id="signin" data-toggle="modal"
                            data-target="#modalsigninForm">Sign In</a>
                        <a href="" class="btn btn-default btn-rounded mb-4" id="signup" data-toggle="modal"
                            data-target="#modalsignupForm">Sign up</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- formulaire d'inscription -->
    <div class="container">
        <h1 class="formpage">Formulaire d'inscription pour particulier</h1>
        <div class="formulaire">
            <div class="col-lg-8 offset-lg-2">
                <form id="contactForm">
                    <div class="infoperso">
                        <h5>Infromations Personnelles</h5>
                        <div class="form-group row">
                            <div class="col-12">
                                <label class="label" for="nom">
                                    <i class="fas fa-user"></i>
                                </label>
                                <input type="text" name="nom" placeholder="Nom" class="form-control" id="nom">
                            </div>
                            <div class="col-12">
                                <label class="label" for="prenom">
                                    <i class="fas fa-user-plus"></i>
                                </label>
                                <input type="text" name="prenom" placeholder="prenom" class="form-control" id="prenom">
                            </div>
                            <div class="col-12">
                                <label class="label" for="adresse">
                                    <i class="fas fa-map-pin"></i>
                                </label>
                                <input type="text" name="adresse" placeholder="Adresse" class="form-control"
                                    id="adresse">
                            </div>
                            <div class="col-6">
                                <input type="text" name="ville" placeholder="Ville" class="form-control" id="ville">
                            </div>
                            <div class="col-6">
                                <input type="number" name="codepostal" placeholder="Code Postal" class="form-control"
                                    min="1000" max="3253" id="codepostal">
                            </div>
                            <div class="col-6">
                                <label class="label" for="tel">
                                    <i class="fas fa-phone"></i>
                                </label>
                                <input type="tel" name="tel" placeholder="Num Tel" class="form-control" id="tel">
                            </div>
                            <div class="col-6">
                                <label class="label" for="fax">
                                    <i class="fas fa-fax"></i>
                                </label>
                                <input type="tel" name="tel" placeholder="Num Fax" class="form-control" id="fax">
                            </div>
                        </div>
                    </div>
                    <div class="infovh">
                        <h5>Informations sur le véhicule</h5>
                        <div class="form-group row">
                            <div class="col-lg-6 col-md-6 col-12">
                                <label class="label" for="marque">
                                    <i class="fas fa-car"></i>
                                </label>
                                <input type="text" name="marque" placeholder="Marque" class="form-control" id="marque">
                            </div>
                            <div class="col-lg-6 col-md-6 col-12">
                                <label class="label" for="marque">
                                    <i class="fas fa-car"></i>
                                </label>
                                <input type="text" name="model" placeholder="Model" class="form-control" id="model">
                            </div>
                            <div class="col-lg-6 col-md-6 col-12">
                                <label class="label" for="vin">
                                    <i class="fas fa-fingerprint"></i>
                                </label>
                                <input type="text" name="vin" placeholder="VIN-N° de chassis du véhicule"
                                    class="form-control" id="vin">
                            </div>
                            <div class="col-lg-6 col-md-6 col-12">
                                <label class="label" for="matricul">
                                    <i class="fas fa-fingerprint"></i>
                                </label>
                                <input type="text" name="matricul" placeholder="1234-TU-111" class="form-control"
                                    id="matricul">
                            </div>
                            <div class="col-lg-6 col-md-6 col-12">
                                <label class="label" for="date">
                                    <i class="fas fa-calendar-alt"></i>
                                </label>
                                <input type="date" name="date" placeholder="Date de mise en circulation"
                                    class="form-control" id="date">
                            </div>
                            <div class="col-lg-6 col-md-6 col-12">
                                <label class="label" for="date">
                                    <i class="fas fa-road"></i>
                                </label>
                                <input type="number" name="distance" placeholder="Kilométrage parcourus"
                                    class="form-control" id="distance">
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <input type="submit" value="Envoyer" name="envoie-data" class="btn btn-danger" id="validation">
                    </div>
                </form>
            </div>
        </div>
    </div>
